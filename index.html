
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0d6efd" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="assets/icon.png" type="image/png" />
  <title>HAQ DataHub</title>
</head>
<body>
  <main class="container">
    <div class="logo-section">
      <img src="assets/logo.png" alt="HAQ DataHub Logo" class="logo" />
      <h1>HAQ DataHub</h1>
      <p>Buy cheap data, fast and secure.</p>
    </div>

    <form id="registerForm">
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="e.g. 0913710913" required />

      <label for="network">Select Network:</label>
      <select id="network" name="network">
        <option value="mtn">MTN</option>
        <option value="airtel">Airtel</option>
        <option value="glo">GLO</option>
        <option value="9mobile">9mobile</option>
      </select>

      <label for="data">Choose Data Plan:</label>
      <select id="data" name="data">
        <option value="500">500MB - ₦150</option>
        <option value="1000">1GB - ₦250</option>
        <option value="2000">2GB - ₦450</option>
        <option value="5000">5GB - ₦1000</option>
      </select>

      <button type="submit">Buy Data</button>
    </form>

    <div id="receipt" class="hidden">
      <h2>Transaction Successful!</h2>
      <p>Thank you for using <strong>HAQ DataHub</strong>.</p>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
